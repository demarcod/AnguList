<h1 class="page-header">Login</h1>

<div class="row show-hide-message">
    <div [ngClass]="messageClass">
        {{ message }}
    </div>
</div>


<form [formGroup]="form" (submit)="onLoginSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty,
        'has-success': form.controls.username.valid && form.controls.username.dirty}">
            <input type="text" name="username" class="form-control" autocomplete="off"
            placeholder="*Username" formControlName="username" />
            <div class="help-block">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty),
        'has-success': !form.controls.password.errors}">
            <input type="password" name="password" class="form-control" autocomplete="off"
            placeholder="*Password" formControlName="password" />
            <div class="help-block">
            </div>
        </div>
    </div>
    <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login" />
</form>
